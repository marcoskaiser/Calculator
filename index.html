<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bottom">
        <div class="content">
            <span style="--i:11"></span>
            <span style="--i:17"></span>
            <span style="--i:25"></span>
            <span style="--i:14"></span>
            <span style="--i:9"></span>
            <span style="--i:2"></span>
            <span style="--i:28"></span>
            <span style="--i:16"></span>
            <span style="--i:22"></span>
            <span style="--i:4"></span>
            <span style="--i:13"></span>
            <span style="--i:27"></span>
            <span style="--i:17"></span>
        </div>
    </div>
    <div class= "calculator">
        <div class= "screen">
           <span>
            0
        </span> 
        </div> 
        <div class= "keys"> 
            <button class ="key">
                C
            </button>
            <button class="key">
                +/-
            </button>
            <button class="key">
                %
            </button>
            <button class="key">
                &divide;
            </button>
        </div>

        <div class="keys">
            <button class= "key">
                7
            </button>
            <button class= "key">
                8
            </button>
            <button class= "key">
                9
            </button>
            <button class="key">
                &times;
            </button>
        </div>

        <div class="keys"> 
            <button class= "key">
                4
            </button>
            <button class= "key">
                5
            </button>
            <button class= "key">
                6
            </button>
            <button class="key">
                -
            </button>
        </div>

        <div class="keys">
            <button class= "key">
                1
            </button>
            <button class= "key">
                2
            </button>
            <button class= "key">
                3
            </button>
            <button class="key">
                +
            </button>
        </div>  

        <div class="keys">
            <button class= "key zero"> 
                0
            </button>
            <button class="key">
                .
            </button>
            <button class="key">
                =
            </button>
        </div>
    </div>
    <div class="bottom">
        <div class="content">
            <span style="--i:11"></span>
            <span style="--i:17"></span>
            <span style="--i:25"></span>
            <span style="--i:14"></span>
            <span style="--i:9"></span>
            <span style="--i:2"></span>
            <span style="--i:28"></span>
            <span style="--i:16"></span>
            <span style="--i:22"></span>
            <span style="--i:4"></span>
            <span style="--i:13"></span>
            <span style="--i:27"></span>
            <span style="--i:17"></span>
        </div>
    </div>        
        <script src= "script.js"></script>
    </body>
</html>
